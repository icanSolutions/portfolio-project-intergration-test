name: Run Integration Tests

on:
  repository_dispatch:
    types: [products-service-updated, reviews-service-updated]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pull docker images
        run: |
          # Use the image from the repository_dispatch payload if available
          if [ -n "${{ github.event.client_payload.image }}" ]; then
            echo "Pulling image from payload: ${{ github.event.client_payload.image }}"
            docker pull ${{ github.event.client_payload.image }}
          else
            echo "No payload image provided, falling back to :latest"
            docker pull ${{ secrets.DOCKER_USERNAME }}/reviews-service:latest
          fi

      - name: Run integration tests
        run: |
          docker compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from integration_tests
          docker compose -f docker-compose.test.yml down -v